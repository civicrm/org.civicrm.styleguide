<label class="control-label">Status</label>
<div class="checkbox checkbox-switch">
  <label>
    <input type="checkbox"><span>Unchecked</span>
  </label>
</div>
<div class="checkbox checkbox-switch">
  <label>
    <input type="checkbox" checked><span>Checked</span>
  </label>
</div>
<label class="control-label">Availability</label>
<div class="checkbox checkbox-switch">
  <label>
    <input type="checkbox" disabled=""><span>Disabled</span>
  </label>
</div>
<div class="checkbox checkbox-switch">
  <label>
    <input type="checkbox" disabled="" checked><span>Disabled and checked</span>
  </label>
</div>
<label class="control-label">
  Sizes <span class="text-muted">(via classes)</span>
</label>
<div class="checkbox checkbox-switch checkbox-switch-sm">
  <label>
    <input type="checkbox" checked><span>Small</span>
  </label>
</div>
<div class="checkbox checkbox-switch checkbox-switch-lg">
  <label>
    <input type="checkbox" checked><span>Large</span>
  </label>
</div>
<label class="control-label">
  Sizes <span class="text-muted">(via form groups)</span>
</label>
<div class="form-group form-group-sm">
  <div class="checkbox checkbox-switch">
    <label>
      <input type="checkbox" checked><span>Small</span>
    </label>
  </div>
</div>
<div class="form-group form-group-lg">
  <div class="checkbox checkbox-switch">
    <label>
      <input type="checkbox" checked><span>Large</span>
    </label>
  </div>
</div>
<label class="control-label">Context</label>
<div class="checkbox checkbox-switch checkbox-switch-success">
  <label>
    <input type="checkbox" checked><span>Success</span>
  </label>
</div>
<div class="checkbox checkbox-switch checkbox-switch-warning">
  <label>
    <input type="checkbox" checked><span>Warning</span>
  </label>
</div>
<div class="checkbox checkbox-switch checkbox-switch-danger">
  <label>
    <input type="checkbox" checked><span>Danger</span>
  </label>
</div>
<div class="checkbox checkbox-switch checkbox-switch-info">
  <label>
    <input type="checkbox" checked><span>Info</span>
  </label>
</div>
