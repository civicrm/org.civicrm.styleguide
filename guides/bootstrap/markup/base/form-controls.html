<div class="row">
  <div class="col-sm-6">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="text-field-regular" class="col-sm-4 control-label">Text Field - Regular</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="text-field-regular" placeholder="Add your text here">
        </div>
      </div>
      <div class="form-group form-group-lg">
        <label for="text-field-large" class="col-sm-4 control-label">Text Field - Large</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="text-field-large" placeholder="Add your text here">
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label for="text-field-small" class="col-sm-4 control-label">Text Field - Small</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="text-field-small" placeholder="Add your text here">
        </div>
      </div>
      <div class="form-group">
        <label for="disabled-field" class="col-sm-4 control-label">Disabled field</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="disabled-field" value="Lorem Ipsum" disabled>
        </div>
      </div>
      <div class="form-group">
        <label for="text-field-with-icon" class="col-sm-4 control-label">Text Field w/ Icon</label>
        <div class="col-sm-7">
          <div class="input-group">
            <input type="text" class="form-control" id="text-field-with-icon">
            <span class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="text-field-with-button" class="col-sm-4 control-label">Text Field w/ Button</label>
        <div class="col-sm-7">
          <div class="input-group">
            <input type="text" class="form-control" id="text-field-with-button" placeholder="Add your text here">
            <span class="input-group-btn">
              <button class="btn btn-sm btn-default" type="button">Button</button>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="text-field-with-dropdown" class="col-sm-4 control-label">Text Field Dropdown</label>
        <div class="col-sm-7">
          <div class="input-group">
            <input type="text" class="form-control" id="text-field-with-dropdown" placeholder="Add your text here">
            <span class="input-group-btn">
              <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-6">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="text-box" class="col-sm-4 control-label">Text Box</label>
        <div class="col-sm-7">
          <textarea type="textarea" class="form-control" id="text-box" placeholder="Add your text here" rows="5"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="checkbox" class="col-sm-4 control-label">Checkbox</label>
        <div class="col-sm-7">
          <input type="checkbox" id="checkbox">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Radio buttons</label>
        <div class="col-sm-7">
          <input type="radio" name="radio-button" value="1" checked>&nbsp;
          <input type="radio" name="radio-button" value="2">&nbsp;
          <input type="radio" name="radio-button" value="3">
        </div>
      </div>
    </form>
  </div>
</div>
